       body {

        header {

        nav a:hover {

        }
        nav a {

        nav a:hover {

        }

       
        #sec1 {

        }

        
        table {

            margin: auto;

            width: 100%;
        }

        .label-box {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border: 2px solid rgb(248, 54, 54);
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .label-box:hover {
            background-color: rgba(207, 199, 199, 0.2);
        }

        input[type="button"] {
            border-radius: 25px;
            background-color: red;
            padding: 5px 15px;
            cursor: pointer;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: darkred;
        }

        img {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        .image-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        hr {
            color: white;
        }
        footer {
            background-color: black;
            color: white;
            padding: 30px 0;
            text-align: center;
            font-size: 1rem;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.5);
        }

        footer .social-icons {
            margin-top: 10px;
        }

        footer .social-icons a {
            color: white;
            font-size: 2rem;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        footer .social-icons a:hover {
            color: rgb(248, 54, 54);
        }
        #chatbox {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            width: 300px;
            height: 400px;
            border-radius: 8px;
            display: none; 
            flex-direction: column;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        #chatbox-header {
            background-color: rgb(248, 54, 54);
            color: white;
            padding: 10px;
            border-radius: 8px 8px 0 0;
            text-align: center;
            cursor: pointer;
        }

        #chatbox-messages {
            padding: 10px;
            height: 280px;
            overflow-y: auto;
            color: white;
        }

        #chatbox-footer {
            display: flex;
            padding: 10px;
            background-color: #222;
            border-radius: 0 0 8px 8px;
        }

        #chatbox-footer input {
            width: 80%;
            padding: 5px;
            border-radius: 25px;
            border: none;
            outline: none;
            margin-right: 10px;
        }

        #chatbox-footer button {
            padding: 5px 15px;
            background-color: rgb(248, 54, 54);
            border: none;
            color: white;
            border-radius: 25px;
            cursor: pointer;
        }

        #chatbox-footer button:hover {
            background-color: darkred;
        }

        #chatbox-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgb(248, 54, 54);
            border-radius: 50%;
            padding: 15px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        #chatbox-toggle:hover {
            background-color: darkred;
        }

    </style>

    <div id="chatbox">
        <div id="chatbox-header" onclick="toggleChatbox()">Support Chat</div>
        <div id="chatbox-messages"></div>
        <div id="chatbox-footer">
            <input background-color="white" type="text" id="user-message" placeholder="Votre message...">
            <button onclick="sendMessage()">Envoyer</button>
        </div>
    </div>

    <script>
        // En cours de construction
        function toggleChatbox() {
            var chatbox = document.getElementById("chatbox");
            chatbox.style.display = (chatbox.style.display === "none" || chatbox.style.display === "") ? "flex" : "none";
        }

        // Send message
        function sendMessage() {
            var userMessage = document.getElementById("user-message").value;
            if (userMessage.trim() !== "") {
                var chatMessages = document.getElementById("chatbox-messages");
                var newMessage = document.createElement("div");
                newMessage.textContent = "Vous: " + userMessage;
                chatMessages.appendChild(newMessage);
                document.getElementById("user-message").value = ""; // Clear input

                // Simulate a response from the bot
                setTimeout(function() {
                    var botMessage = document.createElement("div");
                    botMessage.textContent = "Bot: Merci pour votre message, nous reviendrons vers vous bientôt!";
                    chatMessages.appendChild(botMessage);
                    chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom
                }, 1000);
            }
        }
    </script>
